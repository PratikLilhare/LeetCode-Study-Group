name: Shafali Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"
    - cron: "0 22 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Sync
        uses: joshcai/leetcode-sync@v1.5
        with:
          github-token: ${{ github.token }}
          leetcode-csrf-token: ${{ secrets.SHAFALI_1077_TOKEN }}
          leetcode-session: ${{ secrets.SHAFALI_1077_SESSION }}
          destination-folder: shafali_1077
